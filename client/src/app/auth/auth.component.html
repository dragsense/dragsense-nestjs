<auth-layout>

  <diV class="flex flex-col gap-10 mt-5">

    <app-text
    size="sm"
    color="red"
    [colorVaraint]="100"
    >
      Hello My name is rana
    </app-text>

  </diV>


  <diV class="flex flex-col gap-10 mt-5">
  <app-input
  variant="text"
  size="md"
  placeholder="Enter your name"
></app-input>

<app-input
  variant="text"
  size="sm"
  label="Enter Your Name"
  layout="ver"
  placeholder="Enter your name"
></app-input>

<app-input
  variant="outlined"
  ringColor="ds-secondary"
  size="sm"
  placeholder="Enter email"
  [colorVaraint]="500"
></app-input>

<app-input
  variant="outlined"
  color="ds-secondary"
  rounded="lg"
  placeholder="Enter email"
  [colorVaraint]="500"
></app-input>

<app-input
  variant="outlined"
  color="red"
  [fullWidth]="true"
  placeholder="Enter email"
  [colorVaraint]="500"
></app-input>
</diV>

  <div class="flex gap-4 justify-evenly mt-5 mb-10">
    <div class="flex flex-col gap-10">
      <app-button variant="filled"  [disabled]="true"   size="sm"> Primary Filled </app-button>

      <app-button variant="filled" size="sm"  color="ds-secondary"> Secondary Filled </app-button>

      <app-button variant="filled" size="sm" color="red" [colorVaraint]="500"> Red Filled </app-button>

      <app-button variant="filled" color="green" size="sm"  [colorVaraint]="500"> Green Button </app-button>


      <app-button variant="outlined" color="zinc" size="sm">
        Outlined
      </app-button>

      <app-button
        variant="outlined"
        color="zinc"
        size="sm"
        borderStyle="dashed"
      >
        Dashed Border
      </app-button>

      <app-button variant="text" color="ds-secondary" size="sm" borderStyle="dashed">
        Text Button
      </app-button>

      <app-button variant="outlined" color="ds-secondary" size="sm" rounded="lg" borderStyle="dashed">
        Rounded Large
      </app-button>

      <app-button variant="outlined" rounded="sm" size="sm" borderStyle="dashed">
        Rounded Small
      </app-button>
      
    </div>

    <div class="flex flex-col gap-10">
      <app-button variant="filled" size="lg"> Large Button </app-button>
      <app-button variant="filled" size="md"> Medium Button </app-button>
      <app-button variant="filled" size="sm"> Small Button </app-button>

      <app-button variant="filled" rounded="full"> Pill Button </app-button>

      <app-button variant="filled" [colorVaraint]="300"> Color Varaint Low </app-button>

      <app-button variant="filled" [colorVaraint]="800"> Color Varaint High </app-button>

      <app-button variant="text"  className="border-b"> Custom Button </app-button>

      <app-button variant="text" color="zinc"  className="font-thin border-l border-r"> Custom Button </app-button>

      
    </div>
  </div>

  <app-button
    variant="filled"
    [colorVaraint]="600"
    [fullWidth]="true"
    size="lg"
    rounded="full"
  >
    Full Width Button
  </app-button> 
</auth-layout>
