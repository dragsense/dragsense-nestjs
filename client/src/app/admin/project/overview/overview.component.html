<ng-template #headerTemplate>
  <span>Project Overview</span>
</ng-template>

<app-main [headerTemplate]="headerTemplate" [footerTemplate]="footerTemplate">
  <div class="space-y-6">
    <!-- Project Title and Description -->
    <h2 class="text-xl font-bold">
      {{ project?.name || 'No Project Selected' }}
    </h2>

    <!-- Project Details Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
    >
      <div class="space-y-2">
        <span class="text-primary">Status</span>
        <p
          [ngClass]="{
            ' text-green-600': project?.connected,
            ' text-red-600': !project?.connected,
          }"
          class="bg-surface-100 px-3 py-1 rounded-full text-sm font-semibold"
        >
          {{ project?.connected ? 'Connected to Server' : 'Not Connected' }}
        </p>
      </div>
      <div class="space-y-2">
        <span class="text-primary">Domain</span>
        <p class="text-gray-600">{{ project?.domain || 'N/A' }}</p>
      </div>
      <div class="space-y-2">
        <span class="text-primary">Platform</span>
        <p class="text-gray-600">{{ project?.platform || 'N/A' }}</p>
      </div>
    </div>

    <p class="text-gray-600">
      {{ project?.desc || 'No description available.' }}
    </p>
  </div>
</app-main>
