<p-table [value]="data" dataKey="code" styleClass="p-datatable-lg">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>
        Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let col of columns">
        {{ row[col.field] }}
      </td>
      <td>
        <p-button
          *ngFor="let action of actions"
          [icon]="action.button.icon"
          [label]="action.button.label"
          [severity]="action.button.severity"
          [variant]="action.button.variant"
          [text]="action.button.text" 
          [size]="action.button.size" 
          (onClick)="onActionClick(action.callback, row)"
          [ariaLabel]="action.button.label"
          [outlined]="action.button.outlined"
          styleClass="mr-2"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
