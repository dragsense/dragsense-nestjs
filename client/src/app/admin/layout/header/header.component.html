<header class="app-header">
  <app-nav
    [isDarkMode]="isDarkMode"
    [onToggleTheme]="onToggleTheme.bind(this)"
  ></app-nav>

  <div class="flex items-center">
    <div class="project-menu-header py-2 flex items-center">
      <p-button
        size="small"
        aria-label="Toggle Sidebar"
        (onClick)="onToggleSidebar()"
        [icon]="'pi pi-bars'"
        styleClass="text-xl mr-2"
      />

      <p-button
        size="small"
        aria-label="Select Project"
        (onClick)="onPopoverOpen($event)"
        label="{{ selectedProject?.name || 'Select Project' }}"
        styleClass="flex-1 text-sm w-full"
        class="flex-1"
      />

      <p-popover #op>      
        <app-table
        [data]="projects"
        [columns]="columns"
        [styleClass]="'p-datatable-lg'"
        (selectionChange)="onSelectProject($event)"
        [selectedMode]="'single'"
      />
      </p-popover>
    </div>

    <div class="flex-1 pl-4">
      <app-breadcrum />
    </div>
  </div>
</header>
