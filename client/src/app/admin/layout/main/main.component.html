<main class="app-main h-full ">
  <div class="px-2 flex flex-col items-center h-full">
    <div class="w-full" *ngIf="headerTemplate">
      <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
    </div>

    <div class="flex-1 w-full h-full overflow-auto bg-white px-8 py-5 my-1">
      <ng-content />
    </div>

    <div class=" w-full" *ngIf="footerTemplate">
      <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
    </div>
  </div>
</main>
